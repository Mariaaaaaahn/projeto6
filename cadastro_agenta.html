<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="../css/estiloCadastro/estilo.css" media="screen" />

</head>

<body>
    <div class="container">
        <div class="box">
            <h1 class="titulo">
                Cadastro de Pessoa
            </h1>
            <form action="cadastro_agenda.php" method="post" enctype="multipart/form-data">
                <div>
                    <label for="apelido">Apelido: </label>
                    <input type="text" name="apelido" id="apelido" required maxlength="50">
                </div>
                <div>
                    <input type="file" name="foto" id="foto" accept="image">
                </div>
                <div>
                    <label for="endereco">Endere√ßo:</label>
                    <input type="text" name="endereco" id="endereco" required maxlength="40">
                </div>
                <div>
                    <label for="bairro">Bairro: </label>
                    <input type="text" name="bairro" id="bairro" required maxlength="70">
                </div>
                <div>
                    <label for="cidade">Cidade: </label>
                    <input type="text" name="cidade" id="cidade" required maxlength="50">
                </div>
                <div>
                    <label for="estado">Estado: </label>
                    <input type="text" name="estado" id="estado" required maxlength="02">
                </div>
                <div>
                    <label for="telefone">Telefone: </label>
                    <input type="tel" name="telefone" id="telefone" maxlength="15"
                    placeholder="(xx) xxxx-xxxx" 
                    pattern="\([0-9]{2}\)[0-9]{4}-[0-9]{4}" required>  
                </div>
                <div>
                    <label for="celular">Celular: </label>
                    <input type="tel" name="celular" id="celular" maxlength="15"
                    placeholder="(xx) xxxx-xxxx" 
                    pattern="\([0-9]{2}\)([9]{1})?[0-9]{4}-[0-9]{4}" required>  
                </div>
                <div>
                    <label for="email">E-mail: </label>
                    <input type="email" name="email" id="email" required maxlength="70">
                </div>
                <input class="submit" type="submit" value="Salvar" class="buttom">
                <button><a href="../index.php">Tela Inicial</a></button>
            </form>
        </div>
    </div>
</body>

</html>
